<div class="panel-pane pane-imagen-destacada">
  <app-jumbotron></app-jumbotron>
</div>

<div class="container">

  <div class="main">

    <section>
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
          <app-alert></app-alert>

          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="datos-personales">
              <small class="text-muted">Paso 2 de 2</small>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <span class="sr-only">100% completado</span>
                </div>
              </div>
              <h2 class="h3 m-y-0">Datos personales</h2>
              <small class="aclaracion">(*) Campos obligatorios para completar.</small>
              <hr class="m-t-0">

              <div class="alert alert-info timer" role="alert">
                <div class="media">
                  <div class="media-left">
                    <i class="fa fa-clock-o fa-fw fa-2x"></i>
                  </div>
                  <div class="media-body">
                    <p>Tenés
                      <app-countdown [duracion]="duracionCountdown" (tiempoExpirado)="onTiempoExpirado()"></app-countdown> minutos para completar tus datos
                    </p>
                  </div>
                </div>
              </div>
              <small class="aclaracion">Recordá que el sistema reserva la disponibilidad del turno por un tiempo determinado</small>
              <div class="panel panel-default">
                <div class="panel-body">
                  <div *ngFor="let field of formulario.fields | sortBy: 'order' " class="form-row">
                    <app-dynamic-tramite-form [field]="field" [form]="form" [submitPressed]="submitPressed"></app-dynamic-tramite-form>
                  </div>
                </div>
              </div>
            </div>

            <div class="buttons-content">
              <div class="form-row">
                <button type="submit" class="btn btn-success pull-right">Confirmar</button>
                <a class="btn btn-link pull-left" [routerLink]="[ '/turnos/seleccionTurno', tramiteId ]"><span class="fa fa-arrow-left"></span>Volver</a>
                
                 <button type="button" class="btn btn-link pull-left" (click)="backStep(2)" >Cancelar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
</div>
