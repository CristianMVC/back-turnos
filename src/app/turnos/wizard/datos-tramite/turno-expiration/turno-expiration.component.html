<div class="panel-pane pane-imagen-destacada">
  <app-jumbotron></app-jumbotron>
</div>

<div class="container">
  <div class="main">

    <section>
      <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <div class="datos-personales">
              <small class="text-muted">Paso 2 de 2</small>        
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <span class="sr-only">100% completado</span>
                </div>
              </div>
              <h2 class="h3 m-y-0">Datos personales</h2>
              <hr class="m-t-0">

              <div class="alert alert-danger timer" role="alert">
                <div class="media">
                  <div class="media-left">
                    <i class="fa fa-clock-o fa-fw fa-2x"></i>
                  </div>
                  <div class="media-body">
                    <p>Tiempo expirado</p>
                  </div>
                </div>
              </div>
              <p>Se cumplió el tiempo límite para completar tus datos personales.</p>              
            </div>
            <div class="buttons-content">
              <div class="form-row">
                <button type="button" class="btn btn-default" (click)="goToInicio()">Volver a elegir turno</button>
              </div>
            </div>
        </div>
      </div>
    </section>
  </div>
</div>
