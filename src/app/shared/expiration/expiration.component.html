<div *ngIf="expired">
  <div class="alert alert-danger">
    <div class="media">
      <div class="media-left">
        <i class="fa fa-ban fa-fw fa-2x"></i>
      </div>
      <div class="media-body">
        <p class="margin-0">
          El tiempo de sesión ha caducado. Por favor volvé a
          <a (click)="salir()"> Iniciar Sesión </a>
        </p>
      </div>
    </div>
  </div>
</div>
