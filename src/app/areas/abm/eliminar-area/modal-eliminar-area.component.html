<app-modal [showCloseButton]="false" [closeOnBlur]="true">
    <div class="app-modal-header">
        <h4 class="modal-title">Eliminar área</h4>
    </div>
    <div class="app-modal-body">
        <p>¿Estás seguro de eliminar <span *ngIf="area">{{ area.nombre }}</span>?
        </p>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="cancelar()">Salir</button>
        <button type="button" class="btn btn-danger" (click)="eliminarArea()">Eliminar área</button>
    </div>
</app-modal>
